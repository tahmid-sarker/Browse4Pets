<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse4Pets | Best Quality Pet Supplies</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind + daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/d50fc63bdb.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <style>
      .font-sora {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        color: black;
      }
    </style>
  </head>
  <body class="font-sora">
    <!-- Header -->
    <header class="bg-[#FFF9F4] flex justify-between items-center py-3 lg:py-7 px-4 lg:px-36 border-black border-b-2 lg:border-none">
      <!-- Left Portion-->
      <div class="flex gap-3 justify-center items-center">
        <img src="assets/logo-header.png" alt="Browse4Pets Logo" />
        <h1 class="text-xl font-bold hidden md:block">
          Browse<span class="text-yellow-400">4</span>Pets
        </h1>
      </div>
      <!-- Middle Portion -->
      <nav>
        <ul class="hidden md:flex gap-8">
          <li><a class="hover:text-yellow-400" href="#">Find Pets</a></li>
          <li><a class="hover:text-yellow-400" href="#">Breeds</a></li>
          <li><a class="hover:text-yellow-400" href="#">Contact us</a></li>
        </ul>
      </nav>
      <!-- Right Portion -->
      <div class="hidden md:flex gap-4 justify-center items-center">
        <i class="fa-regular fa-bell hover:text-yellow-400 cursor-pointer"></i>
        <i class="fa-solid fa-magnifying-glass hover:text-yellow-400 cursor-pointer"></i>
        <button class="btn btn-outline btn-warning">Login</button>
        <button class="btn btn-warning">Register</button>
      </div>
      <!-- Mobile Menu -->
      <div class="md:hidden">
        <i class="fa-solid fa-bars text-2xl"></i>
      </div>
    </header>
    <!-- Main Content -->
    <main>
      <section id="section-one"></section>
      <section id="section-two"></section>
      <section id="section-three"></section>
      <section id="section-four"></section>
      <section id="section-five"></section>
    </main>
    <!-- Footer -->
    <footer class="bg-[#FFDC2680] text-center">
      <p>&copy; Md. Tahmid Sarker Mahi. All Rights Reserved</p>
    </footer>
  </body>
</html>
